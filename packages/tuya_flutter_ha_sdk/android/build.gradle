// tuya_flutter_ha_sdk/android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()

        // Tuya Maven repositories (needed to compile against Tuya SDK)
        maven { url 'https://maven-other.tuya.com/repository/maven-releases/' }
        maven { url 'https://maven-other.tuya.com/repository/maven-commercial-releases/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.7.0"
    }
}

apply plugin: 'com.android.library'

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()

        // Tuya Maven repositories (for plugin + transitive Tuya SDK dependencies)
        maven { url 'https://maven-other.tuya.com/repository/maven-releases/' }
        maven { url 'https://maven-other.tuya.com/repository/maven-commercial-releases/' }
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.aliyun.com/repository/public' }
    }
}

android {
    namespace "us.kpmsg.tuya_flutter_ha_sdk"
    compileSdkVersion 35

    defaultConfig {
        // Tuyaâ€™s BizBundles require at least SDK 23
        minSdkVersion 23
        targetSdkVersion 35

        // You can also specify versionCode/versionName here if needed:
        // versionCode 1
        // versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    testOptions {
        unitTests.all {
            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}

dependencies {
    // Tuya Home SDK Core (ensure version matches your downloaded SDK, e.g., 6.2.2)
    implementation "com.thingclips.smart:thingsmart:6.2.2"

    // Tuya BizBundles BOM (aligns all BizBundles to version 6.2.16)
    implementation platform("com.thingclips.smart:thingsmart-BizBundlesBom:6.2.16")

    implementation 'com.thingclips.smart:thingsmart-ipcsdk:6.4.2'
    // Example BizBundle: Device Activator
    implementation "com.thingclips.smart:thingsmart-bizbundle-device_activator"

    // (Uncomment or add any additional BizBundles you require)
    // implementation "com.thingclips.smart:thingsmart-bizbundle-qrcode_mlkit"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-family"
    //implementation "com.thingclips.smart:thingsmart-bizbundle-camera"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-ota"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-panel"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-basekit"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-bizkit"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-devicekit"
    // implementation "com.thingclips.smart:thingsmart-ipcsdk:6.2.0"
    implementation "com.thingclips.smart:thingsmart-lock-sdk:6.0.1"
    // implementation "com.thingclips.smart:thingsmart-bizbundle-third_service"

    // JSON parsing & networking (if the plugin itself needs them)
    implementation "com.alibaba:fastjson:1.1.67.android"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.14.9"

    // SoLoader (required by Tuya SDK)
    implementation "com.facebook.soloader:soloader:0.10.4+"

    // Unit test dependencies
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.mockito:mockito-core:5.0.0"
}
